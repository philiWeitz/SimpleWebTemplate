<html ng-app="MessageApp">
	<head>
		<script src="../js/bower_components/angular/angular.js"></script>
	  	<script src="../js/controller/loginCtrl.js"></script>
	  	<script src="../js/controller/utilCtrl.js"></script>
	  	
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head>
	
	<body ng-controller="LoginCtrl">
			<div class="login-dialog">
				
				<label class="header1">Sign in to Simple Web Template</label> <br/>
				<div class="horizontal-line"></div>

				<form ng-submit="login()" ng-if="!isLoggedIn">
				
					<div class="error-dialog" ng-if="hasError">
						<label>User name or password is incorrect.</label>
					</div>
							
					<input type="text" name="name" placeholder="Name" ng-model="$parent.name" required/> <br/>
					<input type="password" name="password" placeholder="Password" ng-model="$parent.password" required/> <br/>
					
					<input type="checkbox" value="remember">
					<label>Remember me</label> <br/>
					
					<input type="submit" value="Sign in"/>
				</form>
				
				<form ng-submit="logout()" ng-if="isLoggedIn">
					<label>You are already logged in as {{name}}.</label> <br/>					
					<input type="submit" value="Sign out"/>
				</form>
			</div>
	</body>
</html>
